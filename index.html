<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Coming Soon</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  </head>

  <body>

      <div class="navbar">
        <img class="logo" src="images/logo.svg" alt="logo">
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5 p-0 order-md-2 photo">
            <img class="mobile" src="images/hero-mobile.jpg" alt="photo">
          </div>
          <div class="col-md-7 order-md-1 textpart">
            <div class="content">
              <h1 class="first">WE'RE</h1>
              <h1 class="second">COMING <br> SOON</h1>
              <p>Hello fellow shoppers! We're currently building out new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
              <div class="inputBox">
                <input class="email" type="email" placeholder="Email Address " id="email" style="font-size: 10pt">
                <button id="validate" class="button"> <img class="arrow" src="images/icon-arrow.svg" alt="arrow"> </button>
                <small id="result"></small>
                <div class="error"><img src="images/icon-error.svg" alt="icon"></div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="app.js" charset="utf-8"></script>
  </body>
</html>
